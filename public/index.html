<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI zegt dat ik…</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>AI zegt dat ik…</h1>
      <p class="subtitle">Beantwoord 5 vragen en krijg een sharebare badge.</p>

      <form id="quizForm"></form>

      <button id="submitBtn" type="button">Bereken resultaat</button>

      <section id="result" class="hidden">
        <h2>Jouw resultaat</h2>
        <p id="archetypeText"></p>
        <p id="sentenceText"></p>
        <p class="microcopy">We slaan niets op. Alles is tijdelijk.</p>
        <p class="microcopy">Voor fun — geen psychologisch profiel/diagnose.</p>
        <canvas id="badgeCanvas" width="1080" height="1080"></canvas>
        <div class="actions">
          <button id="shareBtn" type="button">Delen via Instant Games</button>
          <button id="copyBtn" type="button">Kopieer statustekst</button>
        </div>
        <p id="status"></p>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
